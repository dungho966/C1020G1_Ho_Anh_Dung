<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array1 = parseInt(prompt("nhap so nguyen thu 1: "));
    let array2 = parseInt(prompt("nhap so nguyen thu 2: "));
    let array3 = parseInt(prompt("nhap so nguyen thu 3: "));
    let array4 = parseInt(prompt("nhap so nguyen thu 4: "));
    let array5 = parseInt(prompt("nhap so nguyen thu 5: "));
    let array6 = parseInt(prompt("nhap so nguyen thu 6: "));
    let array7 = parseInt(prompt("nhap so nguyen thu 7: "));
    let array8 = parseInt(prompt("nhap so nguyen thu 8: "));
    let array9 = parseInt(prompt("nhap so nguyen thu 9: "));
    let array10 = parseInt(prompt("nhap so nguyen thu 10: "));
    let array11 = [array1, array2,array3,array4,array5,array6,array7,array8,array9,array10];
    let max = array11[0];
    let index = 0;
    for (let i=1;i<array11.length;i++){
        if (array11[i]>max){
            max=array11[i];
            index=i;
        }
    }
    alert("max: " +max+ " at position " + index);
</script>

</body>
</html>
