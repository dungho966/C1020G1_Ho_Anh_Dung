<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhap so thu nhat:"));
    let b = parseInt(prompt("nhap so thu hai: "));

    function Bt3(a,b) {
        let number = false;
        if (a >= b) {
            number = true;
        }
        if (number) {
            alert("a>b");
        } else {
            let sum = a + b;
            alert(sum);
        }
    }

    Bt3(a,b);
</script>
</body>
</html>
