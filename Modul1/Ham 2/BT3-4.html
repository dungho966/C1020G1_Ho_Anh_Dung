<script>
    let arr1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe" , "Regulus"];
    let arr2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major" , "Leo"];
    let star = prompt("nhap ten ngoi sao: ");
    let check =true;
    function timchomsao(star) {
        for (let i = 0; i < arr1.length ; i++) {
            if (star === arr1[i]){
                check = false;
                alert("ngôi sao "+star+" nằm trong chòm sao "+arr2[i]);
            }
        }
        if (check){
            alert(" ko co chom sao");
        }
    }

    timchomsao(star);
</script>
