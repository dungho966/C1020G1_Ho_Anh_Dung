<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h3>Từ điển Anh-Việt</h3>
    <input type="text" id="enterenglish"  >
    <input type="button" onclick="enterE()" name="button1" value="Translate">
    <p id="result"></p>
</div>
<script>
    let EE = document.getElementById("enterenglish");
    let result = document.getElementById("result");
    let english= ["hello", "student","class","phone","cat","dog"];
    let vietnamese = ["xin chào", "sinh viên", "lớp học", "điện thoại","mèo","chó"];
    function enterE() {
    for (let i=0; i<english.length ; i++){
        if (english[i]===EE.value){
            result.innerHTML= vietnamese[i]
        }
    }
        if (result.innerHTML == ""){
        alert("khoong co trong tu dien");
        }
    }



</script>

</body>
</html>
