<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
<script>
class hinhchunhat {
    constructor(length,width) {
        this.length = length;
        this.width = width ;
    }
    getlength(){
        return this.length;
    }
    getwidth(){
        return this.width;
    }
    getarea(){
        return this.length * this.width;
    }
    getchuvi(){
        return (this.length+this.width)* 2;
    }
    setlength(length){
        this.length = length;
    }
    getwidth(width){
        this.width= width;
    }
    sethinhchunhat(length,width){
        this.width=width;
        this.length=length;
    }
}
 let abc = new hinhchunhat(20,10);
abc.sethinhchunhat(25,15);
alert("dien tich hinh chu nhat la: " +abc.getarea());
alert("chu vi hinh chu nhat la: "+abc.getchuvi());
</script>
</body>
</html>
