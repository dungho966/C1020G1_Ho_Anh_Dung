<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputvatly;
    let inputhoa;
    let inputsinh
    inputvatly = prompt("nhap diem vat ly");
    inputhoa = prompt("nhap diem hoa hoc");
    inputsinh = prompt("nhap diem sinh hoc");
    let vat_ly = parseInt(inputvatly);
    let hoa_hoc = parseInt(inputhoa);
    let sinh_hoc = parseInt(inputsinh);
    let area = (vat_ly + hoa_hoc + sinh_hoc)/3;
    document.write("diem trung binh 3 mon la:" +area ) ;
    document.write('<br/>');
    let sum = vat_ly + hoa_hoc + sinh_hoc;
    document.write("tong diem  mon la: " +sum);
</script>
</body>
</html>
