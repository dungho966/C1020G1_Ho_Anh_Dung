<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myimage" src="https://upload.wikimedia.org/wikipedia/commons/b/b8/Cong_Vinh.png">;
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" />
</form>
<script>
let imgObj = null;
imgObj = document.getElementById('myimage');
function init() {
    imgObj = document.getElementById('myimage');
    imgObj.style.position = 'relative';
    imgObj.style.left = '0px';
}
function moveRight() {
    imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
}
    Window.onload = init;
</script>


</body>
</html>
